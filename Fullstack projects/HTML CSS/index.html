<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Off-Platform Project: Dasmoto's Arts & Crafts</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="main-title">Dasmoto's Arts & Crafts</h1>
    <main>
        <article>
            <h2 class="brushes">Brushes</h2>
            <figure>
            <img src="./Images/hacksaw.jpeg" alt="">
            <figcaption>
                <h3>Hacksaw Brushes</h3>
                <p>
                    Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes. <strong class="blue">Starting at $3.00 / brush.</strong>
                </p>
            </figcaption>
        </figure>
        </article>
        <article>
            <h2 class="frames">Frames</h2>
            <figure>
                <img src="./Images/frames.jpeg" alt="">
                <figcaption>
                    <h3>Art Frames (assorted)</h3>
                    <p>
                        Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs. <strong class="blue">Starting at $2.00 / frame.</strong>
                    </p>
                </figcaption>
            </figure>
        </article>
        <article>
            <h2 class="paint">Paint</h2>
            <figure>
                <img src="./Images/finnish.jpeg" alt="">
                <figcaption>
                    <h3>Clean Finnish Paint</h3>
                    <p>
                        Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork. <strong class="blue">Starting at $5.00 / tube.</strong>
                    </p>
                </figcaption>
            </figure>
        </article>
    </main>
</body>
</html>
